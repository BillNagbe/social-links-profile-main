<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/assets/stylesheet/reset.css">
  <link rel="stylesheet" href="/assets/stylesheet/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <main class="main-container">
    <header class="header-container">
      <figure>
        <img src="/assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </figure>
      <h1>Jessica Randall</h1>
      <aside>
        <h4 class="location">Lodon, United Kingdom</h4>
        <p>"Front-end developer and avid reader"</p>
      </aside>
    </header>

    <section class="skills-container">
      <div class="skills-items">GitHub</div>
      <div class="skills-items">Frontend Mentor</div>
      <div class="skills-items">LinkedIn</div>
      <div class="skills-items">Twitter</div>
      <div class="skills-items">Instagram</div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
